name: Test Workflow

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: eu-west-1

    - name: Read from S3
      run: |
        aws s3 cp s3://${{ secrets.S3_BUCKET }}/api-url.txt ./api-url.txt
        cat api-url.txt

    - name: Test Echo
      run: |
        echo "Workflow is running!"
        echo "This is just a test to verify the workflow works" 