<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./main.js" defer></script>
</head>
<body>
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;" >
<h1>CONVERTER</h1>

<form class="my-form d-flex flex-column ">
    <div>
        <label for="to-roman">Convert from arabic to roman number</label>
        <input type="radio" name="number" id="to-roman" checked>
    </div>
    <div>
        <label for="to-arabic">Convert from roman to arabic number</label>
        <input type="radio" name="number" id="to-arabic">
    </div>
    <input type="text" id="enter-input"/>
    <div class="pt-2">
        <label for="result">Result</label>
        <input type="text" id="result" disabled>
    </div>
    <input type="submit">
    </form>
</div>
